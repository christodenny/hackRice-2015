    <!-- Bootstrap core CSS -->

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">A Pursonal App for you!</a>
            </div>
            <div>
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="LogIn.html">Log In</a></li>
              </ul>
            </div>
          </div>
        </nav>
    <div class="container">

      <form method="POST" class="form-signin" name="form" id="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <script type="text/javascript" src="login.js"></script>

    <form class="form-signin" method="link" action="register.html">
        <input type="button" class="btn btn-lg btn-info btn-block registerButton" onclick="window.open('register.html', '_self')" value="Register/Sign-Up">
    </form>
      

      <!-- If sign in but no account, copy info into register -->

    </div> <!-- /container -->
  </body>
</html>
