  <body>
    <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">A Pursonal App for you!</a>
            </div>
            <div>
              <ul class="nav navbar-nav">

              </ul>
            </div>
          </div>
        </nav>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      </form>

    <form class="form-signin" method="link" action="register.html">
        <input type="button" class="btn btn-lg btn-info btn-block registerButton" onclick="window.open('register.html')" value="Register/Sign-Up">
    </form>
      

      <!-- If sign in but no account, copy info into register -->

    </div> <!-- /container -->
