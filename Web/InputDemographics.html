    <form class="form-signin" id="demographics_form">
        <!-- Age, Location, Gender, Student-->
        <h2 class="form-signin-heading">Enter Your Information</h2>
        <input type="text" name="age" id="age" class="form-control" placeholder="Age" required=""> 
        <label for="Location">Where do you live?</label>
        <select id="Location">
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
            <option value="Philadelphia">Philadelphia</option>
            <option value="Phoenix">Phoenix</option>
            <option value="San Diego">San Diego</option>
            <option value="San Antonio">San Antonio</option>
            <option value="Dallas">Dallas</option>
            <option value="Detroit">Detroit</option>
            <option value="San Jose">San Jose</option>
            <option value="Indianapolis">Indianapolis</option>
            <option value="Jacksonville">Jacksonville</option>
            <option value="San Francisco">San Francisco</option>
            <option value="Columbus">Columbus</option>
            <option value="Austin">Austin</option>
            <option value="Memphis">Memphis</option>
            <option value="Baltimore">Baltimore</option>
            <option value="Charlotte">Charlotte</option>
            <option value="Fort Worth">Fort Worth</option>
            <option value="Boston">Boston</option>
            <option value="Milwaukee">Milwaukee</option>
            <option value="El Paso">El Paso</option>
        </select>
        <select id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="non-Binary">Non-Binary</option>
        </select>
        <label for="student">Are you a student?</label>
        <input type="radio" name="student" value="Yes">Yes
        <input type="radio" name="student" value="No">No
        <p>
        </p>
        <input type="submit" method="POST" value="Finish">
    </form>
